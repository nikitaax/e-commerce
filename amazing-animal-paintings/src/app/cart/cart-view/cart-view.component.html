<div class="container-sm">
  <h1>Your Cart</h1>
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{ item.name }}</span>
        <span matListItemPrice>{{ item.price | currency : "USD" }}</span>
      </mat-list-item>
      <mat-list-item>
        <span class="price" matListItemTitle>Total (USD)</span>
        <span class="price" matListItemPrice>{{ totalPrice }}</span>
      </mat-list-item>

      <mat-list-item class="text-right">
        <button mat-flat-button (click)="clearCart()">Clear</button>
      </mat-list-item>

      <mat-list-item class="text-right">
        <button mat-raised-button color="accent" (click)="checkoutCart()">
          Checkout
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
